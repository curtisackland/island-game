name: Makefile CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install libraries
      run: sudo apt install -y libsfml-dev 

    - name: Build app
      run: make

    - run: echo "App built successfully"
